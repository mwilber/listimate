<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Lists
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="addListForm" (ngSubmit)="onAddList()">
      <ion-item color="floater">
          <ion-input
            formControlName="title"
            type="text"
            placeholder="New List Name"></ion-input>
          <button
            ion-button
            icon-only
            clear
            item-right
            color="primary"
            type="submit"><ion-icon name="add"></ion-icon></button>
      </ion-item>
  </form>
  <ion-list>
    <ion-item-sliding *ngFor="let list of lists; let i=index">
      <button
        [navPush]="listPage"
        [navParams]="list"
        ion-item>
        <h2>{{ list.name }}</h2>
        <p>$0.00</p>
      </button>
      <ion-item-options>
        <button ion-button color="danger" (click)="onRemoveFromLists(list)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
