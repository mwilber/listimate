<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Lists
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="addListForm" (ngSubmit)="onAddList()">
      <ion-item color="floater">
          <ion-input
            formControlName="title"
            type="text"
            placeholder="New List Name"></ion-input>
          <button
            ion-button
            icon-only
            clear
            item-right
            color="primary"
            type="submit"><ion-icon name="add"></ion-icon></button>
      </ion-item>
  </form>
  <ion-list>
    <ion-item-sliding *ngFor="let list of lists | async">
      <button
        [navPush]="listPage"
        [navParams]="{list:list,index:list.key}"
        ion-item>
        <h2>{{ list.name }}</h2>
        <p>{{ list.estimate | currency:"$":0 }}</p>
      </button>
      <ion-item-options>
        <button ion-button color="danger" (click)="onRemoveFromLists(list.key)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
