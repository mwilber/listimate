<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{shopList.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="addItemForm" (ngSubmit)="onAddItem()">
      <ion-item color="floater">
          <ion-input
            formControlName="title"
            type="text"
            placeholder="Item Name"></ion-input>
          <button
            ion-button
            icon-only
            clear
            item-right
            color="primary"
            type="submit"><ion-icon name="add"></ion-icon></button>
      </ion-item>
  </form>
  <ion-item color="dark" (touchstart)="onTotalPress()" (touchend)="onTotalRelease()">
    <h1 *ngIf="showTotal">{{ shopList.total | currency:"$":0 }}</h1>
    <h1 *ngIf="!showTotal">{{ shopList.estimate | currency:"$":0 }}</h1>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let item of shopList.items; let i=index">
      <ion-item>
        <h2 [ngClass]="{'checked':item.complete === true}">{{ item.name }}</h2>
        <ion-buttons item-end>
          <button ion-button outline (tap)="onQtyUpdate(i)" (press)="onQtyClear(i)">{{ item.qty }}</button>
          <ion-icon name="close"></ion-icon>
          <button ion-button outline (click)="onPriceSelect(i)">{{ item.price | currency:"$":0 }}</button>
        </ion-buttons>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="onRemoveFromList(item)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button ion-button color="light" (click)="onMoveToList(item)">
            <ion-icon name="folder"></ion-icon>
            Move
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
